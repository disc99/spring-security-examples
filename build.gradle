ext {
    jdk = 1.8
    encoding = 'UTF-8'
    lombok = '1.16.12'
}

buildscript {
    ext {
        springBootVersion = '1.4.3.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }
}

subprojects {

    apply plugin: 'java'
    apply plugin: 'idea'
    group 'io.disc99'
    version '0.0.1-SNAPSHOT'
    compileJava {
        sourceCompatibility = rootProject.jdk
        targetCompatibility = rootProject.jdk
        options.encoding = rootProject.encoding
    }
    dependencies {
        runtime('org.springframework.boot:spring-boot-devtools')

        testCompile 'junit:junit:4.11'
    }
}

project(':helloworld') {
    apply plugin: 'org.springframework.boot'
    dependencies {
        compile "org.springframework.boot:spring-boot-starter-web",
                "org.springframework.boot:spring-boot-starter-thymeleaf",
                "org.thymeleaf.extras:thymeleaf-extras-springsecurity4",
                "org.springframework.boot:spring-boot-starter-security"

    }
}

project(':helloworld-jdbc') {
    apply plugin: 'org.springframework.boot'
    dependencies {
        compile "org.springframework.boot:spring-boot-starter-web",
                "org.springframework.boot:spring-boot-starter-thymeleaf",
                "org.thymeleaf.extras:thymeleaf-extras-springsecurity4",
                "org.springframework.boot:spring-boot-starter-security",
                'org.springframework.boot:spring-boot-starter-jdbc'

        runtime 'com.h2database:h2'
    }
}

project(':helloworld-details-service') {
    apply plugin: 'org.springframework.boot'
    dependencies {
        compile "org.springframework.boot:spring-boot-starter-web",
                "org.springframework.boot:spring-boot-starter-thymeleaf",
                "org.thymeleaf.extras:thymeleaf-extras-springsecurity4",
                "org.springframework.boot:spring-boot-starter-security"

        runtime 'com.h2database:h2'
    }
}

project(':helloworld-oauth-auth-server') {
    apply plugin: 'org.springframework.boot'
    dependencies {
        compile "org.springframework.boot:spring-boot-starter-web",
                "org.springframework.boot:spring-boot-starter-thymeleaf",
//                "org.thymeleaf.extras:thymeleaf-extras-springsecurity4",
//                "org.springframework.boot:spring-boot-starter-security",
                'org.springframework.cloud:spring-cloud-starter-oauth2'

        runtime 'com.h2database:h2'
    }
    dependencyManagement {
        imports {
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:Camden.SR3"
        }
    }
}

project(':helloworld-oauth-resource-server') {
    apply plugin: 'org.springframework.boot'
    dependencies {
        compile "org.springframework.boot:spring-boot-starter-web",
                "org.springframework.boot:spring-boot-starter-thymeleaf",
//                "org.thymeleaf.extras:thymeleaf-extras-springsecurity4",
//                "org.springframework.boot:spring-boot-starter-security",
                'org.springframework.cloud:spring-cloud-starter-oauth2'

